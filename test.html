<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Added background color to the body */
        }

        /* Nav Bar */
        ul#navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2A2A2A;
        }

        ul#navbar li {
            float: left;
        }

        ul#navbar li.right {
            float: right;
        }

        ul#navbar li a {
            display: block;
            padding: 14px 16px; /* Increased padding for better touch targets */
            color: white;
            text-decoration: none;
        }

        ul#navbar li a:hover {
            color: rgb(190, 190, 190);
        }

        /* Drop Down Button */
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 14px 16px; /* Consistent padding */
            font-size: 16px;
            border: none;
            cursor: pointer; /* Added cursor for better user experience */
        }

        .dropdown {
            float: left; /* Make the dropdown a list item */
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9; /* Lightened background for better readability */
            min-width: 200px; /* Increased min-width to accommodate longer text */
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #c94545;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <ul id="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="right"><a href="#about">About</a></li>
        <li class="dropdown">
            <button class="dropbtn">More</button>
            <div class="dropdown-content">
                <a href="#">Shop By School</a>
                <a href="#">Accessories</a>
                <a href="#">Ukuleles</a>
                <a href="#">Band & Orchestra Method Books</a>
                <a href="#">Organs</a>
                <a href="#">Pianos</a>
                <a href="#">Lessons</a>
                <a href="#">Instrument Rental</a>
                <a href="#">Instrument Repair</a>
                <a href="#">Band & Orchestra</a>
                <a href="#">Guitars & Amps</a>
                <a href="#">Sheet Music</a>
                <a href="#">Pro A/V Solutions</a>
                <a href="#">Portable PA Systems</a>
                <a href="#">Directions</a>
            </div>
        </li>
    </ul>
</body>

</html>
