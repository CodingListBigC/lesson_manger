<form method="post" action="crm.asp" id="frmForm" name="frmForm">
    <input type="hidden" name="action" id="action" value="">
    <input type="hidden" name="custid" value="0">
    <input type="hidden" name="orderid" value="">
    <input type="hidden" name="productid" value="[productid]">
    <div class="crmField col-lg-6">
        <label for="customer">Name <span class="error-img required">*</span></label>
        <input type="text" name="customer" value="" placeholder="Name" size="40" maxlength="50" tabindex="1" class="form-control txtBoxStyle">
        <div class="clearfix"></div>
    </div>
    <div class="crmField col-lg-6">
        <label for="custemail">Email <span class="error-img required">*</span></label>
        <input type="email" name="custemail" value="" placeholder="Email" size="40" maxlength="50" tabindex="2" class="form-control txtBoxStyle" data-parsley-trigger="change">
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div class="crmField col-lg-6">
        <label for="phone">Phone <span class="error-img required">*</span></label>
        <input type="text" name="phone" value="" placeholder="Phone" size="40" maxlength="50" tabindex="3" class="form-control txtBoxStyle">
        <div class="clearfix"></div>
    </div>

    <div class="crmField col-lg-12">
        <label for="departmentid">Department</label>
        <select name="departmentid" id="departmentid" tabindex="4" class="form-control txtBoxStyle">
            <option value="1">General</option><option value="2">Sales</option>
        </select>
        <div class="clearfix"></div>
    </div>
    <div class="crmField col-lg-12">
        <label for="subject">Subject <span class="error-img required">*</span></label>
        <input name="subject" type="text" id="subject" value="" placeholder="Subject *" size="40" maxlength="150" tabindex="5" class="form-control txtBoxStyle">
        <div class="clearfix"></div>
    </div>
    <div class="crmField col-lg-12">
        <label for="reply">Message <span class="error-img required">*</span></label>
        <textarea name="reply" id="reply" tabindex="6" class="form-control txtBoxStyle" data-parsley-trigger="keyup" placeholder="Message"></textarea>
        <div class="clearfix"></div>
    </div>

    <!--START: crmFileAttachments--><!--END: crmFileAttachments-->
    
    <!--START: gdpr_policy_enforced--><!--END: gdpr_policy_enforced-->

    <div class="clearfix"></div>
    <!--START: captcha--><!--END: captcha-->
    <!--START: recaptcha--><!--END: recaptcha-->

    <!--START: recaptcharobot-->
    <div class="crmField col-lg-12">
        <!--START: verificationlabel--><!--END: verificationlabel-->

        <script type="text/javascript">
            var onSubmit = function (token) {
                if ('invisible' == 'invisible')
                    submitFormContactUs('addnew');
            }
            var onloadCallback = function () {
                grecaptcha.render('divRobocop', {
                    'sitekey': '6Lf9BBkUAAAAAJoQH1mGjLuPIra-ZcFwPoZfFtkJ',
                    'theme': 'light',
                    'size': 'invisible',
                    'type': 'image',
                    'callback': onSubmit
                });
            }
        </script>
        <script src="//www.google.com/recaptcha/api.js?onload=onloadCallback&amp;render=explicit" async="" defer=""></script>
        <div id="divRobocop"><div class="grecaptcha-badge" data-style="bottomright" style="width: 256px; height: 60px; display: block; transition: right 0.3s; position: fixed; bottom: 14px; right: -186px; box-shadow: gray 0px 0px 5px; border-radius: 2px; overflow: hidden;"><div class="grecaptcha-logo"><iframe title="reCAPTCHA" width="256" height="60" role="presentation" name="a-u91mi4jzts54" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lf9BBkUAAAAAJoQH1mGjLuPIra-ZcFwPoZfFtkJ&amp;co=aHR0cHM6Ly93d3cucGVsbGVncmlub211c2ljLmNvbTo0NDM.&amp;hl=en&amp;type=image&amp;v=hbAq-YhJxOnlU-7cpgBoAJHb&amp;theme=light&amp;size=invisible&amp;cb=mhwmugluie2s"></iframe></div><div class="grecaptcha-error"></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
    </div>
    
    <!--END: recaptcharobot-->

    <div class="clearfix"></div>
    <div id="divSubmitButton" class="crmField col-lg-12">
        <script>
            function submitted_onclick() {
                if (ValidateForm(frmForm)) {
                    if ('invisible' == 'invisible')
                        grecaptcha.execute();
                    else {
                        submitFormContactUs('addnew');
                    }
                }
            }
        </script>
        <button type="button" class="btn btn-default btn-inverse" onclick="return submitted_onclick();">Submit Request</button>
    </div>
</form>
